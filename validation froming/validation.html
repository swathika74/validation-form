<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <title>Form validation</title>
   <link rel="stylesheet" href="style1.css">
   <script src="javascript.js" defer> </script>
</head>
<body>
   <div class="container">
         <form id="formLogin">
             <h2>Sign In</h2>
             <div class="form-control">
                 <label>Email</label>
                 <input type="text" id="Email"  placeholder="Enter the Email" name="email" >
                 <small></small>
             </div>
             <div class="form-control">
                 <label>Password</label>
                 <input type="password" id="Password"  placeholder="Enter the password"  name="password">
                 <small></small>
             </div>
             <button type="submit">Sign In</button>
         </form>
     </div>
     <div class="container">
      <div class="header">
         <h2>Registation</h2>
      </div>
      <form id="form">
         <div class="form-control">
            <label>username</label>
            <input type="text" placeholder="Enter the username" id="username" >  
             <small></small>
         </div>
         <div class="form-control">
            <label>Email</label>
            <input type="text" placeholder="Enter the Email" id="email" >
             <small></small>
         </div>
         <div class="form-control">
            <label>Password</label>
            <input type="password" placeholder="Enter the password" id="password" >
             <small></small>
         </div>
         <div class="form-control">
            <label>confirmPassword</label>
            <input type="password" placeholder="Enter the cpassword" id="confirmPassword">
             <small></small>
         </div>
         <button type="submit">Register</button>
      </form>
      </div>
</body>
</html>
